<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-7667199502336658">
    <title>Express Entry & CRS Calculator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7667199502336658"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Express Entry & CRS Calculator</h1>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark Mode</button>
</header>

<div class="container">

    <!-- CRS Calculator -->
    <div class="card">
        <h2>CRS Score Calculator</h2>

        <label>Age</label>
        <input type="number" id="age" />

        <label>Education</label>
        <select id="education">
            <option value="0">Select</option>
            <option value="90">High School (90)</option>
            <option value="120">Bachelor (120)</option>
            <option value="135">Master (135)</option>
            <option value="150">PhD (150)</option>
        </select>

        <label>IELTS CLB Level</label>
        <select id="language">
            <option value="0">Select</option>
            <option value="80">CLB 7 (80)</option>
            <option value="100">CLB 9 (100)</option>
            <option value="120">CLB 10 (120)</option>
        </select>

        <label>Canadian Work Experience (Years)</label>
        <select id="canadianExp">
            <option value="0">0</option>
            <option value="40">1</option>
            <option value="53">2</option>
            <option value="64">3+</option>
        </select>

        <button onclick="calculateCRS()">Calculate Score</button>

        <div class="result" id="crsResult"></div>
    </div>

    <!-- Blog Section -->
    <div class="card">
        <h2>Write Blog Post</h2>
        <input type="text" id="title" placeholder="Title" />
        <textarea id="content" rows="4" placeholder="Write your article..."></textarea>
        <button onclick="addPost()">Publish</button>

        <div id="blogList"></div>
    </div>

    <!-- Partnership Inquiry Form -->
    <div class="card">
        <h2>Partnership Inquiry</h2>
        <p>Interested in collaborating? Send us a message!</p>
        <form action="https://formspree.io/f/mjgejrry" method="POST">
            <label>Your Email:</label>
            <input type="email" name="email" required placeholder="example@email.com">
            
            <label>Message:</label>
            <textarea name="message" rows="4" required placeholder="How can we work together?"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Disqus Comments Section -->
    <div class="card">
        <h2>Comments</h2>
        <div id="disqus_thread"></div>
        <script>
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */

            var d = document, s = d.createElement('script');
            s.src = 'https://canadapr.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

</div>

<script src="main.js" defer></script>

</body>
</html>
